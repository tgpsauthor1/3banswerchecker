<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fractions Checker (e) and (f)</title>
<style>
body{font-family:system-ui,Arial,sans-serif;margin:16px;line-height:1.25}
.notice{font-weight:700;margin:0 0 8px}
.small{margin:0 0 14px;color:#333}
.section{border:1px solid #cfcfcf;padding:12px;margin:12px 0;border-radius:8px}
.qtitle{font-weight:700;margin-bottom:6px}
.row{display:flex;align-items:center;gap:16px;flex-wrap:wrap}
.frac{display:inline-flex;flex-direction:column;align-items:center}
.sublabel{font-size:12px;color:#555;margin-bottom:4px}
.frac input{width:64px;height:42px;font-size:28px;text-align:center;color:#c00;border:2px solid #888;border-radius:6px;outline:none;transition:background .15s,border-color .15s}
.frac .bar{width:64px;border-top:3px solid #000;margin:4px 0}
.sym{font-size:34px}
.ok{background:#c9f7c9;border-color:#2a8a2a}
.bad{background:#ffd7d7;border-color:#c00}
.empty{background:#fff}
</style>
</head>
<body>
<p class="notice">If you keep getting it wrong, raise your hand and ask your teacher for help.</p>
<p class="small">Since the answers for Question 2 will be revealed once you type them, there is no checker for it on this page.</p>

<div class="section" id="qe">
  <div class="qtitle">Question (e)</div>
  <div class="row">
    <div class="frac" data-name="Q(e) Left fraction">
      <div class="sublabel">Q(e) Left fraction</div>
      <input aria-label="Question e left numerator" data-answer="1">
      <div class="bar"></div>
      <input aria-label="Question e left denominator" data-answer="2">
    </div>
    <div class="sym" aria-hidden="true">&lt;</div>
    <div class="frac" data-name="Q(e) Right fraction">
      <div class="sublabel">Q(e) Right fraction</div>
      <input aria-label="Question e right numerator" data-answer="5">
      <div class="bar"></div>
      <input aria-label="Question e right denominator" data-answer="8">
    </div>
  </div>
</div>

<div class="section" id="qf">
  <div class="qtitle">Question (f)</div>
  <div class="row">
    <div class="frac" data-name="Q(f) Left fraction">
      <div class="sublabel">Q(f) Left fraction</div>
      <input aria-label="Question f left numerator" data-answer="4">
      <div class="bar"></div>
      <input aria-label="Question f left denominator" data-answer="12">
    </div>
    <div class="sym" aria-hidden="true">&lt;</div>
    <div class="frac" data-name="Q(f) Right fraction">
      <div class="sublabel">Q(f) Right fraction</div>
      <input aria-label="Question f right numerator" data-answer="1">
      <div class="bar"></div>
      <input aria-label="Question f right denominator" data-answer="2">
    </div>
  </div>
</div>

<script>
const inputs=[...document.querySelectorAll('.frac input')];
function applyState(el,state){
  el.classList.remove('ok','bad','empty');
  el.classList.add(state);
}
function validate(el){
  const val=el.value.trim();
  if(!val){applyState(el,'empty');return;}
  if(val===el.dataset.answer){applyState(el,'ok');}else{applyState(el,'bad');}
}
inputs.forEach(i=>{
  i.addEventListener('input',()=>validate(i));
  i.addEventListener('blur',()=>validate(i));
  applyState(i,'empty');
});
</script>
</body>
</html>
