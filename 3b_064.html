<html lang="en">
<head>
<meta charset="utf-8">
<title>Mass in kilograms and grams â€“ Auto Check</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:16px;line-height:1.25}
  h1{font-size:18px;margin:0 0 12px}
  h2{font-size:16px;margin:18px 0 8px}
  .q{border:1px solid #ddd;border-radius:8px;padding:12px;margin:10px 0}
  .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
  label{font-size:12px;color:#333}
  .item{font-weight:600;margin-right:6px}
  .reading{font-size:12px;color:#555}
  input[type=text]{width:90px;padding:10px 12px;font-size:20px;border:2px solid #5aa7ff;border-radius:8px;outline:none;color:#c81414}
  .ok{background:#c9f7c6}
  .bad{background:#ffd6d6}
  .unit{margin:0 6px}
  .controls{margin-top:10px}
  button{padding:8px 10px;border:1px solid #999;background:#f5f5f5;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
<h1>If you keep getting it wrong, raise your hand and ask your teacher for help.</h1>
<h2>4. Write the mass in kilograms and grams.</h2>

<div class="q" data-q="4a">
  <div class="row">
    <span class="item">(a) honey</span>
    <span class="reading">Scale shows 3820 g</span>
  </div>
  <div class="row">
    <label for="q4a-kg">Q4(a) kg</label>
    <input id="q4a-kg" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">kg</span>
    <label for="q4a-g">Q4(a) g</label>
    <input id="q4a-g" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">g</span>
  </div>
</div>

<div class="q" data-q="4b">
  <div class="row">
    <span class="item">(b) mangoes</span>
    <span class="reading">Scale shows 2630 g</span>
  </div>
  <div class="row">
    <label for="q4b-kg">Q4(b) kg</label>
    <input id="q4b-kg" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">kg</span>
    <label for="q4b-g">Q4(b) g</label>
    <input id="q4b-g" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">g</span>
  </div>
</div>

<div class="q" data-q="4c">
  <div class="row">
    <span class="item">(c) oranges</span>
    <span class="reading">Scale shows 1045 g</span>
  </div>
  <div class="row">
    <label for="q4c-kg">Q4(c) kg</label>
    <input id="q4c-kg" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">kg</span>
    <label for="q4c-g">Q4(c) g</label>
    <input id="q4c-g" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">g</span>
  </div>
</div>

<div class="q" data-q="4d">
  <div class="row">
    <span class="item">(d) biscuits</span>
    <span class="reading">Scale shows 2009 g</span>
  </div>
  <div class="row">
    <label for="q4d-kg">Q4(d) kg</label>
    <input id="q4d-kg" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">kg</span>
    <label for="q4d-g">Q4(d) g</label>
    <input id="q4d-g" class="ans" type="text" inputmode="numeric" autocomplete="off" />
    <span class="unit">g</span>
  </div>
</div>

<div class="controls">
  <button id="reset">Reset all</button>
</div>

<script>
  const answers = {
    "4a": {kg:3, g:820},
    "4b": {kg:2, g:630},
    "4c": {kg:1, g:45},
    "4d": {kg:2, g:9}
  };

  const groups = document.querySelectorAll('.q');

  function toInt(v){
    v = (v||'').toString().trim();
    if(v==='') return null;
    const m = v.match(/^[-+]?\d+$/);
    if(!m) return NaN;
    return parseInt(v,10);
  }

  function paint(el, state){
    el.classList.remove('ok','bad');
    if(state==='ok') el.classList.add('ok');
    if(state==='bad') el.classList.add('bad');
  }

  function checkGroup(g){
    const id = g.getAttribute('data-q');
    const exp = answers[id];
    const k = g.querySelector('input[id^="q'+id+'-kg"], input[id^="q'+id+'-kg"]') || g.querySelector('.kg');
    const gr = g.querySelector('input[id^="q'+id+'-g"], input[id^="q'+id+'-g"]') || g.querySelector('.g');
    const kv = toInt(k.value);
    const gv = toInt(gr.value);

    const kEmpty = k.value.trim()==='';
    const gEmpty = gr.value.trim()==='';

    if(kEmpty) paint(k,null); 
    if(gEmpty) paint(gr,null);

    const kRight = kv===exp.kg;
    const gRight = gv===exp.g;

    if(!kEmpty) paint(k, kRight ? 'ok' : 'bad');
    if(!gEmpty) paint(gr, gRight ? 'ok' : 'bad');
  }

  groups.forEach(g=>{
    g.querySelectorAll('input.ans').forEach(inp=>{
      inp.addEventListener('input', ()=>checkGroup(g));
    });
  });

  document.getElementById('reset').addEventListener('click', ()=>{
    document.querySelectorAll('input.ans').forEach(i=>{
      i.value='';
      paint(i,null);
    });
  });
</script>
</body>
</html>
