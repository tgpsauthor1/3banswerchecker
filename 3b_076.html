<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Volume Checker</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.4;margin:0;padding:16px;max-width:900px}
h1{font-size:1.05rem;margin:0 0 12px;color:#333}
h2{font-size:1rem;margin:16px 0 8px}
.section{border:1px solid #e5e5e5;border-radius:8px;padding:12px;background:#fafafa}
.row{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin:6px 0}
label{font-size:.92rem;color:#333}
.unit{margin-left:2px}
input.ans{font-size:1.15rem;padding:8px 10px;width:120px;max-width:40vw;border:2px solid #999;border-radius:6px;outline:none;transition:background .15s,border-color .15s}
input.ans.correct{background:#d7ffd9;border-color:#1e8e3e}
input.ans.wrong{background:#ffd7d7;border-color:#c62828}
.note{font-size:.9rem;color:#555;margin-top:6px}
</style>
</head>
<body>
<h1>If you keep getting it wrong, raise your hand and ask your teacher for help.</h1>

<div class="section">
<h2>Q4. Write the volume in litres and millilitres.</h2>

<div class="row" aria-label="Q4(a) entry">
<strong>(a)</strong>
<label for="q4aL">Q4(a) litres</label>
<input id="q4aL" class="ans" inputmode="numeric" pattern="[0-9]*" aria-label="Q4(a) litres field" data-answer="2" >
<span class="unit">ℓ</span>
<label for="q4aMl" style="margin-left:12px">Q4(a) millilitres</label>
<input id="q4aMl" class="ans" inputmode="numeric" pattern="[0-9]*" aria-label="Q4(a) millilitres field" data-answer="90" >
<span class="unit">ml</span>
</div>

<div class="row" aria-label="Q4(b) entry">
<strong>(b)</strong>
<label for="q4bL">Q4(b) litres</label>
<input id="q4bL" class="ans" inputmode="numeric" pattern="[0-9]*" aria-label="Q4(b) litres field" data-answer="4">
<span class="unit">ℓ</span>
<label for="q4bMl" style="margin-left:12px">Q4(b) millilitres</label>
<input id="q4bMl" class="ans" inputmode="numeric" pattern="[0-9]*" aria-label="Q4(b) millilitres field" data-answer="600">
<span class="unit">ml</span>
</div>

<p class="note">Type only the numbers. Units ℓ and ml are shown for you.</p>
</div>

<script>
(function(){
  function num(v){v=(v||'').toString().trim().replace(/[^\d-]/g,'');return v===''?NaN:parseInt(v,10)}
  function update(el){
    var value=num(el.value), ans=num(el.dataset.answer);
    if(el.value.trim()===''){el.classList.remove('correct','wrong');return}
    var ok = value===ans;
    el.classList.toggle('correct',ok);
    el.classList.toggle('wrong',!ok);
  }
  document.querySelectorAll('input.ans').forEach(function(el){
    el.addEventListener('input',function(){update(el)});
    el.addEventListener('blur',function(){update(el)});
  });
})();
</script>
</body>
</html>
