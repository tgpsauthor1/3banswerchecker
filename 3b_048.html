<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Activity Checker</title><style>
body{font-family:Arial,Helvetica,sans-serif;margin:20px;color:#222}
.note{font-size:16px;margin-bottom:14px}
.section{margin:14px 0}
.header{font-weight:700;margin:8px 0}
.q{display:flex;align-items:center;gap:12px;margin:10px 0}
label{min-width:150px;font-weight:600}
.frac{display:inline-flex;flex-direction:column;align-items:center}
.frac input{width:80px;height:42px;font-size:22px;text-align:center;border:2px solid #777;border-radius:6px;outline:0;color:#c00}
.bar{height:2px;background:#000;width:80px;margin:4px 0}
.correct{background:#c9f7c5;border-color:#2e7d32}
.wrong{background:#ffd6d6;border-color:#c62828}
</style></head><body>
<div class="note">If you keep getting it wrong, raise your hand and ask your teacher for help.</div>

<div class="section">
  <div class="header">3. Subtract.</div>
  <div class="q">
    <label for="q3a_n">Q3(a) result</label>
    <div class="frac" data-answers="6/8,3/4">
      <input id="q3a_n" class="num" type="text" inputmode="numeric" aria-label="Q3(a) numerator">
      <div class="bar"></div>
      <input id="q3a_d" class="den" type="text" inputmode="numeric" aria-label="Q3(a) denominator">
    </div>
  </div>
  <div class="q">
    <label for="q3b_n">Q3(b) result</label>
    <div class="frac" data-answers="3/11">
      <input id="q3b_n" class="num" type="text" inputmode="numeric" aria-label="Q3(b) numerator">
      <div class="bar"></div>
      <input id="q3b_d" class="den" type="text" inputmode="numeric" aria-label="Q3(b) denominator">
    </div>
  </div>
</div>

<div class="section">
  <div class="header">4. Subtract the fractions.</div>
  <div class="q">
    <label for="q4a_n">Q4(a) result</label>
    <div class="frac" data-answers="2/4,1/2">
      <input id="q4a_n" class="num" type="text" inputmode="numeric" aria-label="Q4(a) numerator">
      <div class="bar"></div>
      <input id="q4a_d" class="den" type="text" inputmode="numeric" aria-label="Q4(a) denominator">
    </div>
  </div>
  <div class="q">
    <label for="q4b_n">Q4(b) result</label>
    <div class="frac" data-answers="2/6,1/3">
      <input id="q4b_n" class="num" type="text" inputmode="numeric" aria-label="Q4(b) numerator">
      <div class="bar"></div>
      <input id="q4b_d" class="den" type="text" inputmode="numeric" aria-label="Q4(b) denominator">
    </div>
  </div>
  <div class="q">
    <label for="q4c_n">Q4(c) result</label>
    <div class="frac" data-answers="2/9">
      <input id="q4c_n" class="num" type="text" inputmode="numeric" aria-label="Q4(c) numerator">
      <div class="bar"></div>
      <input id="q4c_d" class="den" type="text" inputmode="numeric" aria-label="Q4(c) denominator">
    </div>
  </div>
  <div class="q">
    <label for="q4d_n">Q4(d) result</label>
    <div class="frac" data-answers="5/12">
      <input id="q4d_n" class="num" type="text" inputmode="numeric" aria-label="Q4(d) numerator">
      <div class="bar"></div>
      <input id="q4d_d" class="den" type="text" inputmode="numeric" aria-label="Q4(d) denominator">
    </div>
  </div>
  <div class="q">
    <label for="q4e_n">Q4(e) result</label>
    <div class="frac" data-answers="1/7">
      <input id="q4e_n" class="num" type="text" inputmode="numeric" aria-label="Q4(e) numerator">
      <div class="bar"></div>
      <input id="q4e_d" class="den" type="text" inputmode="numeric" aria-label="Q4(e) denominator">
    </div>
  </div>
  <div class="q">
    <label for="q4f_n">Q4(f) result</label>
    <div class="frac" data-answers="1/5">
      <input id="q4f_n" class="num" type="text" inputmode="numeric" aria-label="Q4(f) numerator">
      <div class="bar"></div>
      <input id="q4f_d" class="den" type="text" inputmode="numeric" aria-label="Q4(f) denominator">
    </div>
  </div>
</div>

<script>
(function(){
  function nrm(v){return String(parseInt(v,10));}
  function digits(s){return /^[0-9]+$/.test(s);}
  function style(el,ok){
    el.forEach(e=>{e.classList.remove('correct','wrong'); if(ok===true)e.classList.add('correct'); else if(ok===false)e.classList.add('wrong');});
  }
  document.querySelectorAll('.frac').forEach(frac=>{
    const num=frac.querySelector('.num'), den=frac.querySelector('.den');
    const answers=(frac.dataset.answers||'').split(',').map(s=>s.trim()).filter(Boolean).map(s=>{
      const [a,b]=s.split('/');return nrm(a)+'/'+nrm(b);
    });
    function check(){
      const a=num.value.trim(), b=den.value.trim();
      if(a===''&&b===''){style([num,den]);return;}
      if(!digits(a)||!digits(b)||b==='0'){style([num,den],false);return;}
      const guess=nrm(a)+'/'+nrm(b);
      style([num,den],answers.includes(guess));
    }
    num.addEventListener('input',check);
    den.addEventListener('input',check);
  });
})();
</script>
</body></html>
