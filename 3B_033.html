<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice 4 – Simplifying Fractions</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.4;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #hints-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #hint {
      flex: 1;
      min-height: 2em;
      color: #0055a5;
      font-weight: bold;
    }
    #speakBtn {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 0.95em;
      cursor: pointer;
      background: #5bc0de;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .question {
      margin-bottom: 25px;
    }
    .fraction {
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    .fraction span {
      font-size: 1.3em;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .fraction input {
      width: 70px;
      padding: 4px;
      font-size: 1.3em;
      text-align: center;
      margin: 0 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input.correct { background-color: lightgreen; }
    input.wrong   { background-color: lightcoral; }
  </style>
</head>
<body>

  <h1>Practice 4 – Simplifying Fractions</h1>
  <div id="hints-container">
    <div id="hint"></div>
    <button id="speakBtn">Speak</button>
  </div>

  <!-- Question (a) -->
  <div class="question">
    <label><strong>(a)</strong></label>
    <div class="fraction">
      <input id="a-orig-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="a-orig-den" type="number" placeholder="?" />
      <span>=</span>
      <input id="a-simp-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="a-simp-den" type="number" placeholder="?" />
    </div>
  </div>

  <!-- Question (b) -->
  <div class="question">
    <label><strong>(b)</strong></label>
    <div class="fraction">
      <input id="b-orig-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="b-orig-den" type="number" placeholder="?" />
      <span>=</span>
      <input id="b-simp-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="b-simp-den" type="number" placeholder="?" />
    </div>
  </div>

  <!-- Question (c) -->
  <div class="question">
    <label><strong>(c)</strong></label>
    <div class="fraction">
      <input id="c-orig-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="c-orig-den" type="number" placeholder="?" />
      <span>=</span>
      <input id="c-simp-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="c-simp-den" type="number" placeholder="?" />
    </div>
  </div>

  <!-- Question (d) -->
  <div class="question">
    <label><strong>(d)</strong></label>
    <div class="fraction">
      <input id="d-orig-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="d-orig-den" type="number" placeholder="?" />
      <span>=</span>
      <input id="d-simp-num" type="number" placeholder="?" />
      <span>/</span>
      <input id="d-simp-den" type="number" placeholder="?" />
    </div>
  </div>

  <script>
    // correct answers
    const answers = {
      'a-orig-num': 2, 'a-orig-den': 8, 'a-simp-num': 1, 'a-simp-den': 4,
      'b-orig-num': 3, 'b-orig-den': 15,'b-simp-num': 1, 'b-simp-den': 5,
      'c-orig-num': 4, 'c-orig-den': 12,'c-simp-num': 1, 'c-simp-den': 3,
      'd-orig-num': 8, 'd-orig-den': 10,'d-simp-num': 4, 'd-simp-den': 5
    };

    // original hints
    const hintsOrig = {
      a: 'Count how many slices are shaded (top) and how many slices in the whole circle (bottom).',
      b: 'Count how many blocks are shaded for the top, and how many blocks make up the whole shape for the bottom.',
      c: 'Count how many slices are shaded (top) and the total slices in the circle (bottom).',
      d: 'Count how many bars are shaded for the top and how many bars in total for the bottom.'
    };
    
    // simplifying hints
    const hintsSimp = {
      a: 'Both 2 and 8 can be divided by the same number. Divide numerator and denominator by that number. Write out the numbers from 2 to 8 to find out the greatest number both can be divided by.',
      b: 'Both 3 and 15 can be divided by the same number. Divide numerator and denominator. Write out the numbers from 2 to 12 to find out the greatest number both can be divided by.',
      c: 'What can 4 and 12 be divided by? Write out the numbers from 2 to 12 to find out the greatest number both can be divided by.',
      d: 'What can 8 and 10 be divided by? Write out the numbers from 2 to 12 to find out the greatest number both can be divided by.'
    };

    const hintBox  = document.getElementById('hint');
    const speakBtn = document.getElementById('speakBtn');

    document.querySelectorAll('input[type=number]').forEach(input => {
      input.addEventListener('input', () => {
        const id    = input.id;
        const parts = id.split('-'); // e.g. ['a','orig','num'] or ['a','simp','den']
        const q     = parts[0];
        const stage = parts[1];
        const val   = parseInt(input.value, 10);

        if (!input.value) {
          input.classList.remove('wrong','correct');
          if (hintBox.dataset.current === id) {
            hintBox.textContent = '';
            delete hintBox.dataset.current;
          }
          return;
        }

        if (val === answers[id]) {
          input.classList.add('correct');
          input.classList.remove('wrong');
          if (hintBox.dataset.current === id) {
            hintBox.textContent = '';
            delete hintBox.dataset.current;
          }
        } else {
          input.classList.add('wrong');
          input.classList.remove('correct');
          const hint = (stage === 'orig') ? hintsOrig[q] : hintsSimp[q];
          hintBox.textContent = hint;
          hintBox.dataset.current = id;
        }
      });
    });

    speakBtn.addEventListener('click', () => {
      const text = hintBox.textContent.trim();
      if (!text) return;
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    });
  </script>

</body>
</html>
